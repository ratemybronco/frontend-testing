<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Rate My Bronco</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="search.html" >Search Ratings</a>

          <li class="nav-item">
            <a class="nav-link" href="addRating.html">Add Ratings</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
      <fieldset class="border p-2 fieldset">
        <legend  class="w-auto legend">Add Rating</legend>
        <form class="row g-3 form-content ">
          <div class="col-md-6  input-group-lg">
            <label for="inputFirstName" class="form-label ">Fist Name</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="Instructor's First Name">
          </div>
          <div class="col-md-6  input-group-lg">
            <label for="inputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Instructor's Last Name">
          </div>
          <div class="col-md-4  input-group-lg">
            <label for="inputCourse" class="form-label">Course</label>
            <input type="text" class="form-control" id="inputCourse" placeholder="CS 4800">
          </div>
          <div class="col-md-4 input-group-lg">
            <label for="inputSemester" class="form-label ">Semester</label>
            <select id="inputSemester" class="form-select form-control">
              <option selected>Spring 2022</option>
              <option>Winter 2022</option>
              <option>Fall 2021</option>
              <option>Summer 2021</option>
              <option>Spring 2021</option>
            </select>
          </div>
          <div class="form-group input-group-lg form-label">
            <label for="comment">Write a Review</label>
            <textarea class="form-control" rows="8" id="comment" placeholder="What do you want other students to know about this professor?"></textarea>
          </div>
          <div class="d-grid gap-2 ">
            <button type="submit" class="btn btn-light btn-lg submitRating-button form-control" >Submit Rating</button>
          </div>
        </form>
    </fieldset>
    <script src="js/addons/rating.js"></script>   
</body>
</html>
